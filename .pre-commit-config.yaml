---
repos:
  - repo: local
    hooks:
      - id: markdownlint
        name: Markdown Lint
        entry: markdownlint
        language: system
        types: [markdown]
        args: [
          "--config=.markdownlint.json",
        ]

      - id: yamllint
        name: YAML Lint
        entry: yamllint
        language: system
        files: \.(yml|yaml)$
        types: [yaml]
        args:
          [
            "--config-file=.yamllint.yml",
            "--format=standard"
          ]
