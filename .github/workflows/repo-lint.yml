name: Repo Lint

on:
  push:
  pull_request:
    branches: [main]
    types: [opened]

jobs:
  markdownlint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '19.x'
      - name: Install dependencies
        run: |
          npm install -g markdownlint-cli
      - name: Run markdownlint
        run: 'markdownlint "**/*.md"'
  yamllint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Run yamllint
        run: 'find . -name "*.yml" | xargs yamllint'
